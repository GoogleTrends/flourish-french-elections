<!DOCTYPE html><html><head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copy of Visualisation Intensit√© des recherches</title>
    <style type="text/css">
      * { box-sizing: border-box; }
      html { height: 100%; }
      body { margin: 0; padding: 0; color: #ffffff; font-family: 'Roboto Slab', sans-serif; font-size: 16px; font-weight: 100; height: 100%; }
      .no-select { -webkit-touch-callout: none; -webkit-user-select: none; -moz-user-select: none;-ms-user-select: none; user-select: none; }
       h1, h2, h3 { font-weight: 300; }
       #subtitle {padding-top:13px;}
       b { font-weight: 400; }

      .full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
      #shade-top { height: 50%; opacity: 0.5; background-image: url("grad_top.png"); background-size: 100% 100%; pointer-events: none; }
      #shade-left { width: 50%; min-width: 600px; opacity: 0.75; background-image: url("grad.png"); background-size: 100% 100%; pointer-events: none; }

      .btn { display: inline-block; cursor: pointer; }
      .btn:hover { opacity: 0.5; }
      .btn.selected, .btn.selected:hover { color: white; cursor: default; opacity: 1; background-image: linear-gradient(transparent,rgba(0,0,0,0.05) 40%,rgba(0,0,0,0.1)); }

      .btn-group { background: white; border-radius: 3px; display: inline-block; border: 1px solid rgba(0,0,0,0.5); box-shadow: 2px 2px 5px rgba(0,0,0,0.5); pointer-events: all; }
      .btn-group .btn { font-size: 0.9em; border-left: 1px solid rgba(0,0,0,0.5); padding: 2px 8px; height: 100%; color: black; font-weight: normal }
      .btn-group .btn:hover { background: rgb(15,163,217); opacity: 0.8; background-color: #dedede; }
      .btn-group .btn:first-child { border: none; }
      .btn-group .btn.selected, .btn-group .btn.selected:hover { opacity: 1; background: #888; color: white; }

      #globe canvas { display: none; }

      #nav { padding: 10px 10px 10px 20px; display: flex; display: -webkit-flex; align-items: center; height: 100%; max-width: 350px; position: absolute; pointer-events: none; }
      #nav-inner { flex: 1; display: inline-block; }

      #nav h1 { font-size: 1.9em; width: 400px; margin: 0 0 1.5em; font-weight: 400; }
      #nav h1 .sub { font-size: 0.65em; font-weight: 100; }

      #nav #nav-buttons { margin-bottom: 20px; }

      #nav h2 { margin-top: 0; font-size: 1.35em; display: inline-block; pointer-events: all; }
      #nav h2 .search { background: white; padding: 0.2em 2.5em 0.5em 0.6em; color: black; font-weight: 400; font-size: 0.75em; border: 1px solid black; margin: 0.4em 0 0.2em; position: relative; height: 1.8em; cursor: pointer; }
      #nav h2 .search .search-term { height: 100%; }
      #nav h2 .search .cursor { border-left: 1px solid #444; height: 1em; margin-left: 0.1em; animation: blink 1.5s infinite linear; }
      @keyframes blink { 0% { opacity: 0; } 25% { opacity: 1; } 75% { opacity: 1; } 100% { opacity: 0; } }

      #nav h2 .search .dropdown-symbol { width: 30px; height: 100%; position: absolute; right: 0px; top: 0px; border: 1px solid black; background: black; background-image: url(chevron.svg); background-repeat: no-repeat; background-size: 80%; background-position: 50% 40%; }
      #nav h2 .search #country-dropdown { position: absolute; top: 100%; left: -1px; min-width: calc(100% + 2px); background: white; padding: 0.2em 0.4em; text-align: left; display: none; border: 1px solid black; line-height: 1.4em; max-height: 160px; overflow-y: scroll; }
      #nav h2 .search #country-dropdown .nav-country:hover { opacity: 0.5; cursor: pointer; }
      #nav h2 .search.visible #country-dropdown { display: block; z-index: 1; }

      #nav h2 .search #country-dropdown .nav-country.selected,
      #nav h2 .search #country-dropdown .nav-country.selected:hover { color: rgb(87,193,252); cursor: default; opacity: 1; }

      #nav h2 .search #country-dropdown .nav-country.header,
      #nav h2 .search #country-dropdown .nav-country.header:hover { font-size: 0.66em; letter-spacing: 1px; font-weight: bold; text-transform: uppercase; color: #888; opacity: 1; cursor: default; font-weight: 300; margin-top: 0.5em; }

      #nav h2 .search #country-dropdown .nav-country.header:first-child { margin-top: 0; }

      #nav #results { position: relative; margin-top: 1em; margin-bottom: 30px; }
      #nav #results h1 { font-size: 1.15em; }
      #nav #results #top-countries { position: relative; }
      #nav #results #top-countries .country-name { position: absolute; top: 0px; }
      #nav #results #top-countries .rank-number { position: absolute; top: 0px; color: rgb(97,203,252); }
      #nav #results #top-countries .country-name { left: 1.5em; cursor: pointer; pointer-events: all; }
      #nav #results #top-countries .country-name .score { display: none; font-size: 0.7em; margin-left: 0.25em; color: rgb(97,203,252); }
      body.show-scores #nav #results #top-countries .country-name .score { display: inline-block; }

      #nav #slider-holder { margin-bottom: 30px; }
      #nav #slider-play { width: 2em; height: 2em; background-image: url(play.svg); background-repeat: no-repeat; background-size: 100% 100%; pointer-events: all; display: inline-block; vertical-align: bottom; cursor: pointer; }
      #nav #slider-play.playing { background-image: url(pause.svg); }
      #nav #slider-play:hover { opacity: 0.7; }
      #nav #slider { height: 64px; width: 200px; bottom: 0px; pointer-events: all; display: inline-block; vertical-align: bottom; }
      #nav #slider circle { fill: rgb(87,193,252); }
      #nav #slider .tick line { stroke: white; }
      #nav #slider text { fill: white; }
      #nav #slider .slider-label { font-size: 20px; }
      #nav #slider .slider-end-labels { font-size: 0px; }

      #nav #logo { width: 200px; height: 50px; background-size: 100%; position: fixed; bottom: 20px; right: 20px; pointer-events: none; background-size: contain; background-repeat: no-repeat; background-position: right; }

      .flourish-popup { pointer-events: none; color: black!important; }
      .flourish-popup h1 { margin: 0; font-weight: 600; font-size: 1.1em; }
      .flourish-popup p { margin: 0; font-size: 1.1em; }

      /* Set everything to display none until styles are updated */
     .full, #nav { visibility: hidden; }

      @media screen and (max-width: 500px) {
        body { font-size: 13px; }
        #nav #results { margin: 0 0 10px; }
        #nav h1 { width: auto; }
        #nav h2 { width: auto; }
        #nav h2 .search .dropdown-symbol { width: 24px; }
      }

      @media screen and (max-height: 500px) {
        body { font-size: 13px; }
        #nav { display: block; }
        #nav #results { margin: 0 0 10px; }
        #nav h1 { width: auto; margin-bottom: 0.75em; }
        #nav h2 { width: auto; }
        #nav h2 .search .dropdown-symbol { width: 24px; }
      }

      @media screen and (max-width: 400px) {
        #nav { width: 300px; }
        #nav h1 { width: 100%;}
      }
    </style>
    <style type="text/css" id="user-css"></style>
  </head>
  <body>

  <div class="full" id="bg-color"></div>
  <div class="full" id="globe"></div>
  <div class="full grad" id="shade-top"></div>
  <div class="full grad" id="shade-left"></div>
  <div id="nav" class="no-select">
    <div id="nav-inner">
      <div id="logo"></div>
      <h1>
        <span id="title"></span>
        <div id="subtitle" class="sub"></div>
      </h1>
      <div id="nav-buttons">
        <div class="btn-group"></div>
      </div>
      <h2><span id="text-above-search"></span>
        <div class="search">
          <div id="search-inner"><span class="search-term">&nbsp;</span><span class="cursor"></span> <span class="dropdown-symbol"></span></div>
          <div id="country-dropdown">
          </div>
        </div>
        <span id="text-below-search"></span>
      </h2>
      <div id="results">
        <div id="top-countries"></div>
      </div>
      <div id="slider-holder">
        <div id="slider-play"></div>
        <div id="slider"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Detector.js"></script>
  <script type="text/javascript" src="three.min.js"></script>
  <script type="text/javascript" src="globe.js"></script>
